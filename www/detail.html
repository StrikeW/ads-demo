<html>
    <head>
        <meta charset="UTF-8">
        <title>卜衡的日记本</title>
        <link rel="stylesheet" type="text/css" href="css/basic.css">
        <link rel="stylesheet" type="text/css" href="css/detail.css">
    </head>
    <body>
        <div class="center-text">
            <span id="title" class="large-font">文章标题</span>
            <a id="edit-entry" class="smaller-font" href="#">编辑</a>
            <a id="login-entry" class="smaller-font" href="login.html">登录</a>
        </div>
        <article id="content" class="normal-font">这是文章内容</article>
        <div id="like-btn" class="center-text">
            <img src="img/like.png"/>
            <div class="smaller-font">200人觉得很赞</div>
        </div>
        <div>
            <h1 class="large-font">评论</h1>
            <ul class="normal-font" id="comment-list">
                <li>这篇文章写的太好了！</li>
            </ul>
            <input type="text" id="comment-input" class="small-font" placeholder="请输入评论内容" />
            <button id="submit-comment-btn" class="small-font">发表</button>
        </div>

        <script type="text/javascript" src="js/js.cookie.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
