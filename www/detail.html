<html>
    <head>
        <meta charset="UTF-8">
        <title>卜衡的日记本</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/basic.css">
        <link rel="stylesheet" type="text/css" href="css/detail.css">
    </head>
    <body>
        <nav class="navbar justify-content-between" style="background-color: #e4356f;">
            <a class="navbar-brand navbar-text" href="index.html">卜衡的日记本</a>
            <div class="user-area">
                <a id="login-entry" class="navbar-text" href="login.html">登录</a>
            </div>
        </nav>

        <div class="container">
            <span id="title" class="large-font">文章标题</span>
            <button id="edit-entry" class="btn btn-primary" data-toggle="modal" data-target="#edit-modal">编辑</button>


            <article id="content" class="small-font">这是文章内容</article>
            <div id="like-btn" class="center-text">
                <img src="img/like.png"/>
                <div class="smaller-font">200人觉得很赞</div>
            </div>
            <div class="row">
                <h3>评论</h3>
                <ul class="col-md-12 list-group smaller-font" id="comment-list">
                    <li class="list-group-item">这篇文章写的太好了！</li>
                </ul>
                <div class="comment-form col-md-12 row">
                    <input type="text" id="comment-input" class="form-control col-md-6" placeholder="请输入评论内容" />
                    <div class="col-md-6"><button id="send-comment-btn" class="btn btn-success">发表</button></div>
                </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="edit-modal-label" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="edit-modal-title">编辑内容</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <textarea id="edit-textarea" class="form-control"></textarea>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                  <button type="button" id="submit-edit-btn" class="btn btn-primary">提交</button>
                </div>
              </div>
            </div>
        </div>
        <script type="text/javascript" src="js/js.cookie.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/detail.js"></script>
    </body>
</html>
